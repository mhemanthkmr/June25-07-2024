<!doctype html>
<html>
   <body>
      <table border="1">
         <thead>
            <tr>
               <th>ID</th>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Email</th>
               <th>Gender</th>
            </tr>
         </thead>
         <tbody>
            {% for item in result %}
               <tr>
                  <td>{{ item['id'] }}</td>
                  <td>{{ item['first_name'] }}</td>
                  <td>{{ item['last_name'] }}</td>
                  <td>{{ item['email'] }}</td>
                  <td>{{ item['gender'] }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
